<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro - Javascript</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="img/cronometroIcon.png" type="image/png">
    <script src="https://kit.fontawesome.com/26297e30b2.js" crossorigin="anonymous"></script>
   
</head>

<body>
    
  <div class="container">
    <h1>Cronômetro.js</h1>
    <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="miliseconds">000</div>
    </div>
    <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
    </div>
    <div class="author">
      <p>Thiago Guimarães</p>
      <a href="https://www.linkedin.com/in/thiagocabralms/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/thiagocabralms" target="_blank"><i class="fa-brands fa-square-github"></i></a>
    </div>
  </div>
  
    

<script src="JS/scripts.js"></script>
</body>
</html>
